# Default service endpoints
#
# Endpoints are closely related to the JSONSpec DINA objects defined in
# DINA schemas.
#
# Entries declared in the relationships section correspond to navigation
# links that may be exercised when augmenting the parent object.
#
# For example in the material-sample example, without an entry for collectingEvent
# or preparationType these objects will not be automatically included and augmented
# during the creation of the augmented parent object (material-sample).
#
# Entries defined under the 'embedded' section correspond to parent document type.
# For example the entry 'person' under the organization embedded section denotes that
# 'organization' is embedded under a 'person' document when pushed into elasticsearch.
#
endpoints:
  material-sample: 
    targetUrl: ${MATERIAL_SAMPLE_URL:http://localhost:8085/api/v1/material-sample}
    relationships:
      - collectingEvent
      - attachment
      - storageUnit
      - preparedBy
    indexName: dina_material_sample_index       
  collecting-event: 
    targetUrl: ${MATERIAL_SAMPLE_URL:http://localhost:8085/api/v1/collecting-event}
  preparation-type: 
    targetUrl: ${MATERIAL_SAMPLE_URL:http://localhost:8085/api/v1/preparation-type}
  metadata: 
    targetUrl: ${METADATA_URL:http://localhost:8081/api/v1/metadata}
    indexName: dina_object_store_index
    relationships:
      - acMetadataCreator
      - dcCreator
  organization: 
    targetUrl: ${ORGANIZATION_URL:http://localhost:8082/api/v1/organization}
  person: 
    targetUrl: ${PERSON_URL:http://localhost:8082/api/v1/person}
    indexName: dina_agent_index
    relationships:
      - organizations
  storage-unit:
    targetUrl: ${STORAGE_UNIT_URL:http://localhost:8085/api/v1/storage-unit}
    indexName: dina_storage_index
    relationships:
      - storageUnitChildren
      - storageUnitType
      - parentStorageUnit 
