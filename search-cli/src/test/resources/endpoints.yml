# Default service endpoints
#
endpoints:
  material-sample: 
    targetUrl: http://localhost:8085/api/v1/material-sample
    relationships:
      - collectingEvent
      - preparationType
      - parentMaterialSample
      - materialSampleChildren
      - attachment
  preparation-type: 
    targetUrl: http://localhost:8085/api/v1/preparation-type
  metadata: 
    targetUrl: http://localhost:8081/api/v1/metadata
    relationships:
      - managedAttributeMap
      - acMetadataCreator
      - dcCreator
  organization: 
    targetUrl: http://localhost:8082/api/v1/organization
    indexName: dina_agent_index
  person: 
    targetUrl: http://localhost:8082/api/v1/person
    indexName: dina_agent_index
    relationships:
      - organizations
  managed-attribute-map:
    targetUrl: http://localhost:8081/api/v1
