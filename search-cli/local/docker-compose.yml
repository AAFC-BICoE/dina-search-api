version: "3.7"

services:

  # Elasticsearch Docker Images: https://www.docker.elastic.co/
  elasticsearch-dina:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.4.0
    container_name: elasticsearch-dina
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300

  elastic-configurator:
      image:  dina-wait-for-elasticsearch-container
      environment:
        ELASTIC_SERVER_URL: $ELASTIC_SERVER_URL 
        HEALTH_CMD: $HEALTH_CMD
        CREATE_INDEX_HOST: $CREATE_INDEX_HOST
        INDEX_NAME: $INDEX_NAME 
        INDEX_SETTINGS_FILE: $INDEX_SETTINGS_FILE
      links:
          - elasticsearch-dina:elasticsearch-dina

  search-cli:
    image: my-search-cli:latest
    # aafcbicoe/dina-search-cli:0.1
    stdin_open: true
    tty: true
    networks:
      default:

volumes:
  elasticsearch-data:
    driver: local      