version: "3.7"

services:

  # Elasticsearch Docker Images: https://www.docker.elastic.co/
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.4.0
    container_name: elasticsearch
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300

  search-cli:
    #image: aafcbicoe/dina-search-cli:0.1
    build: ${BASE_PATH_TO_DINA_SEARCH_CLI:-.}
    networks:
      default:
    depends_on:
      - elasticsearch

volumes:
  elasticsearch-data:
    driver: local      